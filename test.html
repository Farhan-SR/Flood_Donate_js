<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            width: 250px;
            height: 150px;
            background-color: rgb(183, 183, 183);
        
        }

        .popup {
            /* visibility: visible; */
          display: none;
            z-index: 5;
        }
    </style>
</head>

<body>
    <button id="modalbtn">hi modal </button>

    <div id="modal" class="modal popup">
        <h1>Congrass!</h1>
        <img src="" alt="">
        <button id="okk">OK</button>
    </div>
<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio numquam quae eveniet incidunt dolores vero quam rem voluptatum culpa facilis, odio, excepturi perferendis saepe asperiores ducimus reprehenderit dignissimos? Quo, sed?</p>

    <script>
        document.getElementById('modalbtn').addEventListener('click', function () {
           document.getElementById('modal').classList.remove('popup')
        })

        document.getElementById('okk').addEventListener('click', function () {
           document.getElementById('modal').classList.add('popup')
        })


    </script>

</body>

</html>
